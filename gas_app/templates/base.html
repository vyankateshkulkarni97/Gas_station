<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Gas Utility Service{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color:skyblue;">
    <header>
        <h1>Gas Utility Service</h1>
        <nav>
            <ul>
                <li><a href="{% url 'submit_request' %}">Submit Request</a></li>
                <li><a href="{% url 'track_status' %}">Track Status</a></li>
                <li><a href="{% url 'add_support_rep' %}">Add Support Rep</a></li>

    </footer>
